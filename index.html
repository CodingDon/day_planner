<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- Hour 9 parent container -->
      <div class="row time-block" data-hour="9">
        <div class="col-md-1 hour" id="block-9">9am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 10 parent container -->
      <div class="row time-block" data-hour="10">
        <div class="col-md-1 hour" id="block-10">10am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 11 parent container -->
      <div class="row time-block" data-hour="11">
        <div class="col-md-1 hour" id="block-11">11am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 12 parent container -->
      <div class="row time-block" data-hour="12">
        <div class="col-md-1 hour" id="block-12">12pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 13 parent container -->
      <div class="row time-block" data-hour="13">
        <div class="col-md-1 hour" id="block-13">1pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 14 parent container -->
      <div class="row time-block" data-hour="14">
        <div class="col-md-1 hour" id="block-14">2pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 15 parent container -->
      <div class="row time-block" data-hour="15">
        <div class="col-md-1 hour" id="block-15">3pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 16 parent container -->
      <div class="row time-block" data-hour="16">
        <div class="col-md-1 hour" id="block-16">4pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <!-- Hour 17 parent container -->
      <div class="row time-block" data-hour="17">
        <div class="col-md-1 hour" id="block-17">5pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
